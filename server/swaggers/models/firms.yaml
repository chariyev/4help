components:
    schemas:
        firms:
            type: object
            required:
                - uuid
                - name
                - nr
                - apiKey
            properties:
                uuid:
                    type: string
                    format: uuid
                name:
                    type: string
                nr:
                    type: integer
                    example: 1
                active:
                    type: boolean
                    default: true
                updatedAt:
                    type: string
                    format: datetime
                createdAt:
                    type: string
                    format: datetime
